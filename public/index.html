<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testovoe</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <div class="wallpaper"></div>
    <div class="weather-container" id="weather_container">
        <span class="city"></span>
        <div id="weather">
            <div class="weather-image"><img id="weather_image"></img></div>
            <div class="temp"><span></span></div>
        </div>
    </div>
    <div class="date-container">
        <div class="time"><span></span></div>
        <div class="date"><span></span></div>
    </div>
    <div class="task-container">
        <input type="text" id="task_input" placeholder="Новая задача"></input>
        <p>Список задач:</p>
        <ul id="tasks_list">
        </ul>
    </div>
    <script src="./script.js"></script>
</body>

</html>
